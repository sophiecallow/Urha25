<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urha25 - Year of Spirituality</title>
    <link rel="icon" href="../static/icon.png" type="image/png">
    <link rel="icon" sizes="32x32" href="../images/icon.png" type="image/png">
    <link rel="icon" sizes="16x16" href="../images/icon.png" type="image/png">
    <!-- <link rel="manifest" href="../static/manifest.json"> -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">


    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff; /* Pure white background */
            color: #000000; /* Black text for contrast */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.8rem;
            font-weight: bold;
        }

        header p {
            font-size: 1.2rem;
            color: #444444; /* Slightly lighter black for emphasis */
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .btn {
            text-decoration: none;
            padding: 12px 25px;
            border: 2px solid #000000; /* Black borders */
            border-radius: 5px;
            color: #000000;
            font-size: 1rem;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #000000;
            color: #ffffff; /* Invert colors on hover */
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #666666; /* Gray for footer text */
        }

        /* RESPONSIVENESS */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1>URHA 2024-25</h1>
        <p>"YEAR OF SPIRITUALITY"</p>
    </header>

    <!-- BUTTONS -->
    <div class="buttons">
        <a href="/login" class="btn">Admin Login</a>
        <a href="{{ url_for('quizzes') }}" class="btn">Take the Quiz</a>


    </div>

    <!-- FOOTER -->
    <footer>
        &copy; jeasilver - ALL RIGHTS RESERVED
    </footer>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js').then(() => {
                console.log('Service Worker registered successfully.');
            }).catch((error) => {
                console.error('Service Worker registration failed:', error);
            });
        }
    </script>
    
</body>
</html>
