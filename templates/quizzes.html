<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Quiz</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdfdfd;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #222;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            width: 100%;
            max-width: 500px;
            padding: 0;
        }

        li {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin: 10px 0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        li:hover {
            transform: scale(1.02);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
        }

        .quiz-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: #333;
        }

        .btn {
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #ffffff;
            background-color: #333333;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #555555;
            transform: scale(1.05);
        }

        .btn-home {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            background-color: #007bff;
            border-radius: 6px;
            text-decoration: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-home:hover {
            background-color: #0056b3;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            ul {
                width: 90%;
            }

            .btn {
                padding: 8px 16px;
                font-size: 0.8rem;
            }

            .btn-home {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Select a Quiz</h1>
    <ul>
        {% for quiz_name, questions in quizzes.items() %}
            <li>
                <span class="quiz-title">{{ quiz_name }}</span>
                <a href="{{ url_for('quiz', quiz_name=quiz_name) }}" class="btn">Play Quiz</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}" class="btn-home">Back to Home</a>

    <script>
        fetch('/quizzes')
            .then(response => response.json())
            .then(data => {
                const quizList = document.getElementById('quiz-list');
                for (const [quizName, questions] of Object.entries(data)) {
                    const quizItem = document.createElement('li');
                    quizItem.innerHTML = `<a href="/quiz/${quizName}">${quizName}</a>`;
                    quizList.appendChild(quizItem);
                }
            })
            .catch(error => console.error('Error fetching quizzes:', error));
    </script>
    
</body>
</html>
